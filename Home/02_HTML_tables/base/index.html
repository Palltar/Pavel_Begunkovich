<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Таблицы</title>
    </head>
    <body>
        <table  align="center" width="30%"; border="2px">
            <caption style="font-style:italic">Прогноз погоды</caption>
            <thead>
                <tr>
                    <th>Город</th>
                    <th>Утро</th>
                    <th>День</th>
                    <th>Вечер</th>
                    <th>Ночь</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Минск</th>
                    <td>-5°;</td>
                    <td>+5°</td>
                    <td rowspan="2">2°</td>
                    <td>-10°</td>
                </tr>
                <tr>
                    <th>Брест</th>
                    <td>0&#176;</td>
                    <td>+9&#176;</td>
                    <td>-4&#176;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
